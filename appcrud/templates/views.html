<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>LIST</title>

</head>
<body>
    <div class="container">
        {% load crispy_forms_tags %}
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">
                <h1 class="display-4">Student Info</h1>
                <p class="lead">This crud deals with the information of students</p>
                <hr class="my-4">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th> <a href="{% url 'create_user' %}" class="btn btn-outline-success"><i class="fa fa-plus"></i>Add New</a>
                            </th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for student in list_user %}
                        <tr>
                          
                          <td>{{student.firstname}}</td>
                          <td>{{student.lastname}}</td>
                          <td>{{student.email}}</td>
                          <td>
                            <a onclick="return confirm('Are you sure you want to delete this?')" class="btn text-secondary" href="/std/delete/{{student.id}}">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            <a class="btn text-secondary" href="/std/update/{{student.id}}" class="d-inline">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        </td>
                        
                      </tr>
                      {% endfor %}
                    </tbody>

                  </table>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
